<p>Original Author:&nbsp; {{quote.author}}</p>
<p>Votes: &nbsp; Dislike: {{quote.dislike}} &nbsp; &nbsp; &nbsp; Like {{quote.like}}</p>
<p>Posted By: {{quote.creator}} on {{quote.dateCreated|date}} ({{quote.dateCreated|dateCount}} days ago).</p>
<button (click)='quoteDelete(true)' class="btn btn-warning">Delete Quote</button>
