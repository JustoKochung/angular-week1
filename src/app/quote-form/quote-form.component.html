<div class="container-fluid">
  <div class="jumbotron">
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <form #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Your name.." id="name" [(ngModel)]="newQuote.name"
          name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
        Display {{newQuote.name}}
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Original author of the quote.." required>
        Display{{newQuote.author}}
      </div>
      <div class="form-group">
        <label for="quote">Your Quote</label>
        <textarea class="form-control" id="quote-area" rows="4" placeholder="Describe your quote here.."
          required></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-success">Add Quote</button>&nbsp; &nbsp; &nbsp; &nbsp; <input type="date"
          id="add" required>
      </div>
    </form>
  </div>
</div>
