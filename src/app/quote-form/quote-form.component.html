<div class="container-fluid">
  <div class="jumbotron">
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <form #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
          required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
        Display {{newQuote.name}}
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" required>
        Display{{newQuote.author}}
      </div>
      <div class="form-group">
        <label for="quote">Your Quote</label>
        <textarea class="form-control" id="quote-area" rows="4" required></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-success">Add Quote</button>
      </div>
    </form>
  </div>
</div>
