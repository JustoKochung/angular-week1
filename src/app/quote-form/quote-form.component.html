<div class="container-fluid">
  <h2 class="text-center">Add a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" required>
      Display {{newQuote.name}}
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.name" name="name" required>
      Display {{newQuote.name}}
    </div>
    <div class="form-group">
      <label for="quote">Your Quote</label>
      <textarea class="form-control" id="quote-area" rows="4" required></textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-success">Add Quote</button>
    </div>
  </form>
</div>
